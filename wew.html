<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1b1f3b, #0a0c1b);
  font-family: system-ui, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #eaf6ff;
}

.card {
  max-width: 520px;
  padding: 2.5rem;
  border-radius: 18px;
  background: rgba(255,255,255,.04);
  backdrop-filter: blur(14px);
  box-shadow: 0 20px 60px rgba(0,0,0,.5);
}

h2 {
  margin: 0 0 .8rem;
}

p {
  margin: 0 0 1.5rem;
  color: #b9c6d9;
  font-size: .95rem;
}

.tags {
  display: flex;
  flex-wrap: wrap;
  gap: .6rem;
}

.tag {
  padding: .45rem .9rem;
  font-size: .75rem;
  font-weight: 600;
  border-radius: 999px;
  color: #eaf6ff;

  background: rgba(255,255,255,.08);
  border: 1px solid rgba(255,255,255,.18);
  backdrop-filter: blur(6px);

  transition: all .25s ease;
}

.tag:hover {
  background: rgba(255,255,255,.14);
  box-shadow:
    0 0 10px rgba(79,195,247,.4),
    0 0 18px rgba(124,77,255,.3);
  transform: translateY(-2px);
}
</style>
<style>
.tags {
  display: flex;
  flex-wrap: wrap;
  gap: .6rem;
}

.tag-outline {
  padding: .45rem .9rem;
  font-size: .75rem;
  font-weight: 600;
  border-radius: 999px;
  color: #9fd7ff;

  background: transparent;
  border: 1px solid rgba(79,195,247,.6);

  transition: all .25s ease;
}

.tag-outline:hover {
  color: #fff;
  border-color: #7c4dff;
  box-shadow:
    0 0 12px rgba(124,77,255,.6);
  transform: translateY(-2px);
}
</style>
</head>

<body>

<div class="card">
  <h2>Sav-Quick Printing</h2>
  <p>
    Commercial printing website built for clarity, usability, and conversion.
  </p>

  <div class="tags">
  <span class="tag-outline">UI Design</span>
  <span class="tag-outline">Front-End Development</span>
  <span class="tag-outline">Responsive Layout</span>
  <span class="tag-outline">E-commerce</span>
</div>
</div>

</body>
</html>
